<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/styles/log.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Login</title>
  </head>

  <script type="module" src="src/router/index.tsx"></script>
  

  <body>
    <header class="head"></header>

    <main>
      <div class="login">
        <h1 class="text-3xl font-bold underline">Hello world!</h1>
        <h1>Iniciar Sesión</h1>
        <form action="http://localhost:3000/login" method="POST">
          <div class="input-container">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-container">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Iniciar Sesión</button>
        </form>
        <button class="auth-micro">Sign in with Microsoft</button>
      </div>
    </main>

    <footer>
      <div class="footer">
        <p>
          ¿No tienes una cuenta? <a href="./register.html">Regístrate aquí</a>
        </p>
        <p>&copy; 2023 Tu Empresa. Todos los derechos reservados.</p>
        <p>
          <a href="./terms.html">Términos de Servicio</a> |
          <a href="./privacy.html">Política de Privacidad</a>
        </p>
        <p>
          Desarrollado por <a href="https://www.tuempresa.com">Tu Empresa</a>
        </p>
      </div>
    </footer>
  </body>
</html>
